<div class="blank-user">
  <input class="blank-user__name" [(ngModel)]="name" placeholder="Input name...">
  <input class="blank-user__surname" [(ngModel)]="surname" placeholder="Input surname...">
  <input class="blank-user__city" [(ngModel)]="city" placeholder="Input city...">
  <input class="blank-user__age" [(ngModel)]="age" placeholder="Input age...">

  <button class="blank-user__btn-create" (click)="createUser()">Create</button>
</div>
